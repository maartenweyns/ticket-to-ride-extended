<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ticket To Ride XTended</title>
    <link href="images/logos/game-icon.png" rel="icon">
    <link href="stylesheets/paper.min.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/lobby.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/transitions.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Matomo -->
    <script type="text/javascript">
        var _paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "https://matomo.mawey.be/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '2']);
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
        })();
    </script>
</head>

<body>
    <button href="/login" class="loginButton" onclick="window.location.pathname = '/login';">LOGIN</button>
    <div id="particles-js"></div>
    <div class="content">
        <div class="options" id="options">
            <button class="startButton" id="startbutton" onclick="join();">JOIN GAME</button>
            <button class="startButton" id="createbutton" onclick="create();">CREATE GAME</button>
        </div>

        <div class="players" id="players" style="display: none;">
            <h3 style="margin: 0;">You are in game <span class="badge secondary" id="gidDisplay"></span></h3>
            <div class="circles"></div>
        </div>

        <button class="startButton" id="startGame" onclick="startGame()" style="display: none;">START GAME</button>

        <div class="join" id='joinWindow' style="display: none;">
            <input class="styledInput" type="text" id="joinName" placeholder="Your name here!" autocomplete="off" maxlength="10" required="true"/>
            <input class="styledInput" type=text id="gameID" placeholder="Game ID" autocomplete="off" maxlength="7"/>
            <button class="startButton" id="startbutton" onclick="setup(false)">JOIN GAME</button>
            <h5 class="infoText" onclick="back();" style="cursor: pointer;">Back</h5>
        </div>

        <div class="create" id="createWindow" style="display: none;">
            <div class="game-options border border-primary">
                <h3 style="margin-top: 0; margin-bottom: 10px;">Game Options</h3>
                <fieldset class="form-group">
                    <legend>Choose continents</legend>
                    <label for="continentEU" class="paper-check">
                      <input type="checkbox" name="continents" id="continentEU" value="Europe" checked> <span>Europe</span>
                    </label>
                    <label for="continentUS" class="paper-check">
                      <input type="checkbox" name="continents" id="continentUS" value="United States" checked> <span>United States</span>
                    </label>
                </fieldset>
                <div class="form-group">
                    <label for="amountOfTrains">Amount of trains</label>
                    <input type="number" id="amountOfTrains" placeholder="10~99" value="50">
                </div>
            </div>
            <input class="styledInput" type="text" id="createName" placeholder="Your name here!" autocomplete="off" maxlength="10" required="true"/>
            <button class="startButton" id="startbutton" onclick="setup(true)">CREATE GAME</button>
            <h5 class="infoText" onclick="back();" style="cursor: pointer;">Back</h5>
        </div>

        <h5 class="infoText" id="cookieMessage">By using this site, you agree to the use of cookies.</h5>
        <h5 class="infoText">Created by <strong>Maarten Weyns</strong></h5>
        <img class="mwglogo" src="images/logos/mawey-games-bluedrop.svg">
    </div>
    <h5 class="versioninfo">Version 1.0.0</h5>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
        integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
    <script src="javascripts/particles.js"></script>
    <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
    <script src="javascripts/client_utils.js"></script>
    <script src="javascripts/lobby.js"></script>
</body>

</html>
