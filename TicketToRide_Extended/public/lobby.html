<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ticket To Ride XTended</title>
    <link href="images/logos/game-icon.png" rel="icon">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/lobby.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/transitions.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <!-- Matomo -->
    <script type="text/javascript">
        var _paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "https://matomo.mawey.be/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '2']);
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
        })();
    </script>
</head>

<body>
    <div id="particles-js"></div>
    <div class="content">
        <div>
            <ul class="circles"></ul>
        </div>

        <div class="join" style="text-align:center;">

            <div class="userLogin" id="playerLogin">
                <input type="text" id="playername" placeholder="Your name here!" autocomplete="off" maxlength="10" required="true"/>
                <p class="or">OR</p>
                <a href="/login"><button class="loginButton">LOGIN</button></a>
            </div>
            <hr>
            <input type=text id="gameID" placeholder="Game ID" autocomplete="off" maxlength="8"/>
            <button class="startButton" id="startbutton" onclick="setup(false)">JOIN GAME</button>
            <button class="startButton" id="createbutton" onclick="setup(true)">CREATE GAME</button>
            <p class="infoText" id="cookieMessage">By clicking "Join Game", you agree to the use of cookies.</p>
            <p class="infoText">Created by <strong>Maarten Weyns</strong></p>
            <img class="mwglogo" src="images/logos/mawey-games-bluedrop.svg">
        </div>
    </div>
    <p class="versioninfo">Version 0.2</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
        integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
    <script src="javascripts/particles.js"></script>
    <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
    <script src="javascripts/client_utils.js"></script>
    <script src="javascripts/lobby.js"></script>
</body>

</html>
